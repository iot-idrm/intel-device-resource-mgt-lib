spring.application.name=httpproxy
# for ActiveMq
mq.host=openiot4test-infrastructure.bj.intel.com
# for InfluxDB
influx.addr=openiot4test-infrastructure.bj.intel.com
influx.port=8086
influx.db=test_openiot
influx.user=beihai
influx.passwd=intel@123
# for MongoDB
mongo.addr=openiot4test-infrastructure.bj.intel.com
mongo.port=27017
mongo.db=test_openiot
mongo.user=beihai
mongo.passwd=intel@123
# for Redis
redis.addr=openiot4test-infrastructure.bj.intel.com
redis.port=6379
redis.user=beihai
redis.passwd=intel@123
# for kapaitor
kapacitor.addr=openiot4test-infrastructure.bj.intel.com
kapacitor.port=9092
#jwt api security
jwt.header=Authorization
jwt.tokenHead=Bearer\ 
jwt.secret=iconnect
jwt.expiration=900
#embedded server
server.port=8081
server.tomcat.max-threads=4
server.error.whitelabel.enabled=false
# LOGGING
logging.level.root=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.tomcat=INFO
logging.level.com.openiot.cloud=INFO
logging.level.com.openiot.cloud.base=DEBUG
logging.level.com.openiot.cloud.httpproxy=DEBUG
logging.file.max-history=10
logging.file.max-size=50MB
logging.file=./target/httpproxy.log


# for cache by redis
spring.cache.type=redis
spring.cache.redis.key-prefix=proxy_
spring.cache.redis.time-to-live=3600000
spring.redis.host=openiot4test-infrastructure.bj.intel.com
spring.redis.port=6379

